<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <article>
                <h2>Main Content</h2>
                <p>This is the main content area of the page. You can place your articles, posts, or other important information here.</p>
            </article>
        </div>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This is a sidebar. It's often used for supplementary content, links, or ads.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
